<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supabase Demo</title>
</head>
<body>
  <h1>Supabase dati</h1>
  <ul id="list"></ul>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // ðŸ”¹ Å eit ieliec savu Supabase URL un ANON KEY
    const supabase = createClient(
      "TAVA_SUPABASE_URL",   // piem.: https://abc123.supabase.co
      "TAVA_ANON_KEY"        // public anon key
    );

    async function load() {
      const { data, error } = await supabase
        .from("members")   // Tabulas nosaukums
        .select("*");

      if (error) {
        console.error(error);
        alert("NeizdevÄs ielÄdÄ“t datus!");
        return;
      }

      const ul = document.getElementById("list");
      data.forEach(row => {
        const li = document.createElement("li");
        li.textContent = `${row.name} â€“ ${row.description}`;
        ul.appendChild(li);
      });
    }

    load();
  </script>
</body>
</html>
