<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Supabase Demo</title>
</head>
<body>
  <h1>Supabase dati</h1>
  <ul id="list"></ul>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "TAVA_SUPABASE_URL",  // Piemēram, https://abc123.supabase.co
      "TAVA_ANON_KEY"       // Supabase anon public key
    );

    async function load() {
      console.log("Ielādējam datus no Supabase...");
      const { data, error } = await supabase
        .from("members")  // vai kā saucas tava tabula Supabase
        .select("*");

      if (error) {
        console.error("Kļūda no Supabase:", error);
        alert("Neizdevās ielādēt datus!");
        return;
      }

      console.log("Dati no Supabase:", data);

      const ul = document.getElementById("list");
      data.forEach(row => {
        const li = document.createElement("li");
        li.textContent = `${row.name} – ${row.description}`;
        ul.appendChild(li);
      });
    }

    load();
  </script>
</body>
</html>
